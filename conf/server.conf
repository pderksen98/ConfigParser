server {
	listen      8080;
	server_name le_site.com www.le_site.com;
	root    www;
	location / {
		index   index.html;
		request_method GET;
	}
	location /upload {
		index   upload.php;
		request_method GET POST DELETE;
		upload /uploads;
	}
	location /about {
		index   about.php;
		request_method GET;
		autoindex ON;
	}
	location /facts {
		index   facts.html;
	}
	client_max_body_size    10;
	error_page  404 error/404.html;
	cgi PHP;
}

